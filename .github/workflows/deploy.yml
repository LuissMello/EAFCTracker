name: Deploy to Azure Web App (.NET 8)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

env:
  AZURE_WEBAPP_NAME: EAFCTracker          # <- confirme o nome exato do App Service
  DOTNET_VERSION: "8.0.x"
  PROJECT_PATH: ./EAFCMatchTracker.csproj # <- ajuste se o .csproj nÃ£o estiver na raiz
  PUBLISH_DIR: ./publish

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build (Release)
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ${{ env.PROJECT_PATH }} --configuration Release --output ${{ env.PUBLISH_DIR }} --no-build

      - name: Zip artifact
        run: |
          cd ${{ env.PUBLISH_DIR }}
          zip -r ../app.zip .
          echo "PACKAGE_PATH=$(pwd)/../app.zip" >> $GITHUB_ENV

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.PACKAGE_PATH }}
          # slot-name: staging   # (opcional) se usar slot
